<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá Du Lịch - Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Khám Phá Du Lịch</a>
            <ul class="nav-links">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="about.html">Giới Thiệu</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
            </ul>
            <button class="hamburger">☰</button>
        </div>
    </nav>

    <!-- Biểu mẫu liên hệ -->
    <section class="contact-section">
        <div class="container">
            <h1>Liên Hệ Với Chúng Tôi</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Chủ đề:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Nội dung:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Gửi Tin Nhắn</button>
            </form>
            
            <div class="contact-info">
                <h2>Thông Tin Liên Lạc</h2>
                <p><strong>Địa chỉ:</strong> 123 Đường Du Lịch, Quận 1, TP.HCM</p>
                <p><strong>Điện thoại:</strong> +84 123 456 789</p>
                <p><strong>Email:</strong> info@khamphadulich.com</p>
                <p><strong>Giờ làm việc:</strong> Thứ 2 - Thứ 6, 8:00 - 17:00</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
